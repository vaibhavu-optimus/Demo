name: C++ Security Scan

on:
  push:
    paths:
      - 'vulnerable.cpp'

jobs:
  snyk_cpp_scan:
    name: Run Snyk C++ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Run Snyk Code Scan (SAST)
        run: snyk code test --severity-threshold=low --report || true

      - name: Upload Snyk test results
        if: failure()  # Only upload if the test fails
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk-report.json  # Or any output file you want to store from Snyk